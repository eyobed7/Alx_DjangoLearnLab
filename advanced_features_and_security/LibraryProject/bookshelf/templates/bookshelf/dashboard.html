<head>

  <title>My Dashboard</title>   

</head>
<body>
  <h1>My Dashboard</h1>

    </div>
    <div class="card">
      <h3>New Users</h3>

      <li>New order placed for item Y on August 21, 2024.</li>
      </ul>
  </section>
