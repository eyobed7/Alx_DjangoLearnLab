<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Book</title>
</head>
<body>
    <h1>Add Book</h1>
    <form method="post">
        {% csrf_token %}
        <label for="title">Title:</label>
        <input type="text" name="title" id="title" required><br>
        
        <label for="author">Author ID:</label>
        <input type="number" name="author" id="author" required><br>
        
        <label for="publication_year">Publication Year:</label>
        <input type="number" name="publication_year" id="publication_year"><br>

        <button type="submit">Add Book</button>
    </form>
</body>
</html>
