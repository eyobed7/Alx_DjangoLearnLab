<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Book</title>
</head>
<body>
    <h1>Edit Book</h1>
    <form method="post">
        {% csrf_token %}
        <label for="title">Title:</label>
        <input type="text" name="title" id="title" value="{{ book.title }}" required><br>
        
        <label for="author">Author ID:</label>
        <input type="number" name="author" id="author" value="{{ book.author.id }}" required><br>
        
        <label for="publication_year">Publication Year:</label>
        <input type="number" name="publication_year" id="publication_year" value="{{ book.publication_year }}"><br>

        <button type="submit">Save Changes</button>
    </form>
</body>
</html>
