<!-- login.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/styleslogin.css' %}">
</head>
<body>
    <h1>Login</h1>
    <form method="post">
        {% csrf_token %}
        {{ loginform.as_p }}
        <button type="submit">Login</button>
        <a href="{% url 'register' %}">Register</a>
    </form>
    
</body>
</html>
