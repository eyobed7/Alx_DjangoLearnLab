<!-- register.html -->

<!DOCTYPE html>
<html lang="en">
<head>   
    <meta charset="UTF-8">
    <title>Blog List</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
  <h2>Blog Posts</h2>
  <ul>
    {% for post in posts %}
      <li>
        <a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a>
        <p>by {{ post.author }} on {{ post.published_date }}</p>
      </li>
    {% endfor %}
  </ul>
</body>
</html>
