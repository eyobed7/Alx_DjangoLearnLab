<!DOCTYPE html>
<html lang="en">
<head>   
    <meta charset="UTF-8">
    <title>Search</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/stylespostsearch.css' %}">
</head>
<body>
{% block content %}
  <h2>Search Results for "{{ query }}"</h2>
  
  {% if results %}
    <ul>
      {% for post in results %}
        <li>
          <a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a>
          <p>by {{ post.author }} on {{ post.published_date }}</p>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No posts found matching your query.</p>
  {% endif %}
{% endblock %}
</body>
</html>
